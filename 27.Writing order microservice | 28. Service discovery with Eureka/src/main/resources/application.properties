spring.application.name=OrderService
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/order_db
spring.datasource.username=root
spring.datasource.password=Sanket@123
#this tells springboot which jdbc driver class to use.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Tells hibernate to print all the generated sql queires to the console. Useful for debugging or learning
spring.jpa.show-sql=true
#Specifies the SQL dialect hibernate should use.
#Ensure hibernates generates sql-optimised sql syntax. Without this, springboot might guess based on jdbc url.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#Controls how hibernate handles schema generation:
#none > no changes to db schema
#create > Drones and recreates schema in every run
#create-drop > Drop schema at app stops
#update > updates DB schema (add new cols/tables, won't delete anything)
spring.jpa.hibernate.ddl-auto=update
server.port=${PORT}

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
